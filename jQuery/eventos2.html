<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => {
            $('#div1').toggleClass('destaque')
        }
        //$('#div1').on('mouseenter mouseleave', alternarDestaque)
        $('#div1').hover(alternarDestaque, alternarDestaque) //primeira função: mouseenter(), segunda, mouseleave()

        $('#div1').one('mouseenter', e => alert('aviso importante!!!'))
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        $(window).resize(function(e) {
            const largura = $(window).width()
            const altura = $(window).height()
            $('#resultado1').html(`largura: ${largura} e altura: ${altura}`)
        })

        $(':input').select(e => { //:input seleciona todos os inputs
            const inicio = e.target.selectionStart //indice do primeiro caractere selecionado
            const fim = e.target.selectionEnd //indice do depois do ultimo caractere selecionado
            console.log(inicio)
            console.log(fim)
            $('#resultado2').html(e.target.value.substring(inicio, fim)) //substring retorna parte da string entre os indices inicio e fim


        })

        //this não funciona em array function
    </script>
</body>
