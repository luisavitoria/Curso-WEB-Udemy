<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000) //5000 milisegundos

        console.log($('div').get(1)) //para acessar os elementos DOM precisa do get()

        console.log($.isEmptyObject({nome: null}))

        console.log(jQuery.inArray(3, [1, 2, 3]))
        //existe o elemento 3 no array? retorna o indice onde ele está. ou -1 se não encontrar
        //$. = objeto
        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)

    </script>
</body>
