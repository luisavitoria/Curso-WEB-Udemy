<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
       <!--onclick="navegarEm5s(event)"--> 
        <a esperar-um-pouco href="https://google.com.br" >Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault() //evita a ocorrencia do comportamento padrao
            console.log('saindo em 5s...')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }
        //target Ã© o elemento html que disparou o evento => a

       // const a = document.querySelector('a')
       // a.onclick = navegarEm5s

       const a = document.querySelector('[esperar-um-pouco]')
       a.onclick = navegarEm5s

       /*document.querySelector('a').onclick = ev => {
           ev.preventDefault();
           console.log(ev)
       }*/
    </script>
</body>
