<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() // parentNode: acessa o 'pai da lista'
        lista.childNodes.log()

        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log() //proximo irmao depois do primeiro

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log() //elemento irmao anterior

        lista.children.log() //todos os nós (apenas os lis)
        lista.firstElementChild.log() //primeira tag dentro da lista
        lista.lastElementChild.log()

        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log()

    </script>
</body>

</html>
