<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritorio' data-urgencia="5" data-blabla="opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritorio"]')

        console.log('elemento ul........')
        console.log('childnodes', lista.childNodes)
        console.log('destino', lista.id)
        //destino é uma propriedade personalizada, nao funciona lista.destino

        console.log('getattribute', lista.getAttribute('destino'))
        console.log('hasattribute', lista.hasAttribute('destino'))
        //getAttribute funciona para atributos personalizados
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')
        lista.removeAttribute('destino')

        console.log(lista.dataset)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))
        //tratamento diferenciado para atributos com data-

        //cuidado
        const label = document.querySelector('label')
        console.log(label.for) //for é uma palavra reservada da linguagem. Nao pode ser um seletor

        console.log(label.htmlFor)
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>
