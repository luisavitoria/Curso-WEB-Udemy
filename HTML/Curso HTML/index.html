<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8">
    <meta name="viewport" content "width=device-width, initial-scale=1.0">
    <title>Instagram </title>
    <link rel="stylesheet" href="style-insta.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="meuinsta.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="insta-nome.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como luisavitoria</a>
                <div class="instagram-logout">
                    <p class="not-account">
                        <span class="link-preto">Não é luisavitoria?</span>
                        <span class="link-azul">Trocar de conta</span>
                    </p>
                </div>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
